<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./src/css/style.css"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main
      class="bg-neutral-light-grey min-h-screen px-4 py-[88px] sm:py-0 sm:grid sm:place-items-center font-poppins text-neutral-off-black"
    >
      <article
        class="bg-neutral-white px-6 py-12 sm:p-[56px] rounded-3xl rounded-br-[100px] sm:rounded-br-[200px] sm:max-w-[840px] sm:w-full"
      >
        <!-- form -->
        <form
          action=""
          class="space-y-8 sm:space-y-0"
        >
          <!-- input fields -->
          <div class="flex gap-4 sm:gap-8 sm:justify-start">
            <!-- input field -->
            <label class="space-y-1 sm:space-y-2 sm:max-w-[160px]">
              <span
                class="block text-neutral-smokey-grey font-bold uppercase text-[12px] sm:text-[14px] tracking-[3px] sm:tracking-[3.5px]"
                >day</span
              >
              <input
                class="w-full px-4 sm:px-6 py-3 rounded-[8px] shadow-input-border uppercase font-bold text-[20px] sm:text-[32px] tracking-[0.2px] sm:tracking-[0.32px] leading-[30px] sm:leading-[48px] font-poppins sm:cursor-pointer sm:hover:caret-primary-purple sm:hover:shadow-primary-purple transition hover:outline-none"
                type="text"
                placeholder="dd"
              />
            </label>
            <!-- end of input field -->
            <!-- input field -->
            <label class="space-y-1 sm:space-y-2 sm:max-w-[160px]">
              <span
                class="block text-neutral-smokey-grey font-bold uppercase text-[12px] sm:text-[14px] tracking-[3px] sm:tracking-[3.5px]"
                >month</span
              >
              <input
                class="w-full px-4 sm:px-6 py-3 rounded-[8px] shadow-input-border uppercase font-bold text-[20px] sm:text-[32px] tracking-[0.2px] sm:tracking-[0.32px] leading-[30px] sm:leading-[48px] font-poppins sm:cursor-pointer sm:hover:caret-primary-purple sm:hover:shadow-primary-purple transition hover:outline-none"
                type="text"
                placeholder="mm"
              />
            </label>
            <!-- end of input field -->
            <!-- input field -->
            <label class="space-y-1 sm:space-y-2 sm:max-w-[160px]">
              <span
                class="block text-neutral-smokey-grey font-bold uppercase text-[12px] sm:text-[14px] tracking-[3px] sm:tracking-[3.5px]"
                >year</span
              >
              <input
                class="w-full px-4 sm:px-6 py-3 rounded-[8px] shadow-input-border uppercase font-bold text-[20px] sm:text-[32px] tracking-[0.2px] sm:tracking-[0.32px] leading-[30px] sm:leading-[48px] font-poppins sm:cursor-pointer sm:hover:caret-primary-purple sm:hover:shadow-primary-purple transition hover:outline-none"
                type="text"
                placeholder="yyyy"
              />
            </label>
            <!-- end of input field -->
          </div>
          <!-- button -->
          <div class="relative">
            <div class="h-[1px] bg-[#dcdcdc] absolute top-1/2 w-full"></div>
            <button
              class="transition bg-primary-purple sm:hover:bg-neutral-off-black w-16 h-16 sm:w-24 sm:h-24 rounded-full flex justify-center items-center relative mx-auto sm:mr-0"
            >
              <img
                class="w-6 h-6 sm:w-[44px] sm:h-[44px]"
                src="./assets/images/icon-arrow.svg"
                alt=""
              />
            </button>
          </div>
          <!-- result -->
          <div>
            <p
              class="flex gap-2 font-black text-[56px] sm:text-[104px] leading-[110%] -tracking-[1.12px] sm:-tracking-[2.08px]"
            >
              <span class="text-primary-purple">--</span>years
            </p>
            <p
              class="flex gap-2 font-black text-[56px] sm:text-[104px] leading-[110%] -tracking-[1.12px] sm:-tracking-[2.08px]"
            >
              <span class="text-primary-purple">--</span>months
            </p>
            <p
              class="flex gap-2 font-black text-[56px] sm:text-[104px] leading-[110%] -tracking-[1.12px] sm:-tracking-[2.08px]"
            >
              <span class="text-primary-purple">--</span>days
            </p>
          </div>
        </form>
      </article>
    </main>
    <script
      type="module"
      src="./src/js/script.js"
    ></script>
  </body>
</html>
