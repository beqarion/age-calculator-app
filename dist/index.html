            <!-- end of input field -->
            <!-- input field -->

              <span

                >month</span
              >
              <input
                name="month"

                class="w-full px-4 sm:px-6 py-3 rounded-[8px] shadow-input-border uppercase font-bold text-[20px] sm:text-[32px] tracking-[0.2px] sm:tracking-[0.32px] leading-[30px] sm:leading-[48px] font-poppins sm:cursor-pointer sm:hover:caret-primary-purple sm:hover:shadow-primary-purple transition hover:outline-none"
                type="text"
                placeholder="mm"
              />

            <!-- end of input field -->

              <input

                id="birth-year"
                class="w-full px-4 sm:px-6 py-3 rounded-[8px] shadow-input-border uppercase font-bold text-[20px] sm:text-[32px] tracking-[0.2px] sm:tracking-[0.32px] leading-[30px] sm:leading-[48px] font-poppins sm:cursor-pointer sm:hover:caret-primary-purple sm:hover:shadow-primary-purple transition hover:outline-none"
